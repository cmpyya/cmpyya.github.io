<html>
<head>

<body marginwidth="0" marginheight="0" style="position:absolute;width:100%;top:0;bottom:0;backgroung:#000">
<link rel="stylesheet" href="js/DPlayer.min.css">
<script src="js/jquery.min.js"></script>
<div id="dplayer">sssss</div>
<script type="text/javascript" src="js/hls.min.js"></script>
<script type="text/javascript" src="js/DPlayer.min.js" charset="utf-8"></script>
<script type="text/javascript">
function getUrlParam(name)
{
     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r != null) return unescape(r[2]);
     return null; 
}
    var url =getUrlParam('url')
<script>
var isWap = navigator.userAgent.match(/iPad|iPhone|iPod|Android/i) != null;
if(isWap){
document.getElementById('dplayer').innerHTML='<video src="'+url+'" controls="controls" autoplay="autoplay" width="100%" height="100%" style="psotion:relative;""></video>';
}else{
var dp = new DPlayer({
    element: document.getElementById('dplayer'),
    video: {
        url: "'+url+'"
    }
});
dp.play();
</script>

</body>
</html>
